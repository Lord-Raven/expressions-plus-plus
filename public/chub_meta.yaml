config_schema:
  title: Expressions Config
  type: object
  properties:
    generateCharacters:
      title: Generate Character Art
      description: Generate an expression pack for characters (will expend daily credits); this is basically all the stage currently does, so maybe leave this one on.
      type: string
      default: "True"
      enum: ["True", "False"]
    generateBackgrounds:
      title: Generate Background Art
      description: Generate and apply background art.
      type: string
      default: "True"
      enum: ["True", "False"]
    artStyle:
      title: Art Style
      description: A brief description of the desired art style.
      type: string
      default: "Vibrant, visual novel style illustration, clean lines"
    useBackgroundDepth:
      title: Background Depth
      description: Enable depth effects for backgrounds.
      type: string
      default: "True"
      enum: ["True", "False"]
    alphaMode:
      title: Alpha Mode
      description: Enable experimental stuff. Maybe don't use this if your username isn't Ravenok.
      type: string
      default: "False"
      enum: ["True", "False"]

