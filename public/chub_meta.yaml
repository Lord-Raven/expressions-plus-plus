# The name of the extension.
project_name: "Expressions++"

# A short tagline to show in search.
tagline: "Shows character emotions based on a set of images.++"

# A longer explanation. Supports Markdown format.
creator_notes: >
  <div class="creator-notes">
    <section class="panel">
      <div class="panel-content">
        <h2>Overview!</h2>
        <p>
          This is a shameless knock-off of the <a href="https://chub.ai/extensions/BartlebyTheScrivener/expressions-extension-768927333d4d">official Expression Packs stage</a>, except better in almost every conceivable way. You can add this stage to any chat by searching for it under Stages in Chat Settings.<br><br>
          In addition to displaying official expression packs, this stage can generate expression and background art for any character (and even personae) using Chub's generative endpoints. 
        </p>
      </div>
      <div class="panel-img-col">
        <img style="content: url('https://avatars.charhub.io/avatars/uploads/images/gallery/file/27fff678-125b-48cb-bca8-71a75f47975e/7fb44813-bfbc-4e1a-9edf-3e44326d1f18.png');" alt=" " class="panel-img" />
      </div>
    </section>
    <section class="panel">
      <div class="panel-content">
        <h2>Improvements Over the Original!</h2>
        <ul>
          <li>Can be used with any character, without the author's intervention.</li>
          <li>Supports multiple characters. (Refresh the chat after adding them.)</li>
          <li>Persona images and multiplayer support.</li>
          <li>Toggle outfits/visibility in UI.</li>
          <li>Adds background generation.</li>
          <li>Allows for global content authorship that persists across chats.</li>
          <li>Non-neutral emotion favoritism for more expressive displays.</li>
        </ul>
      </div>
      <div class="panel-img-col">
        <img style="content: url('https://avatars.charhub.io/avatars/uploads/images/gallery/file/d3da9abe-2f2d-4bcc-a7fb-6033c53c662c/253789bb-d02d-4d2e-bdc4-632fe93de867.png');" alt=" " class="panel-img" />
      </div>
    </section>
    <section class="panel">
      <div class="panel-content">
        <h2>Disimprovements Under the Original!</h2>
        <ul>
          <li>Without a Mars subscription, may burn a lot of daily credits if content hasn't been pre-generated.</li>
        </ul>
        <p>That's it! If you have a Mars subscription and you want some expression images, there's literally no reason to use the original over this.</p>
      </div>
      <div class="panel-img-col">
        <img style="content: url('https://avatars.charhub.io/avatars/uploads/images/gallery/file/e89eedbd-e571-4db9-9146-617a9654b70e/6f7afcdf-347d-4c21-9df3-0d03438725c6.png');" alt=" " class="panel-img" />
      </div>
    </section>
    <section class="panel">
      <div class="panel-content">
        <h2>External Dependencies!</h2>
        <p>This stage utilizes multiple external calls to different Hugging Face endpoints that I manage. All of these Spaces are open source (as is this stage itself), if you want to learn more or verify that nothing nefarious is going on:</p>
        <ul>
          <li><a href="https://huggingface.co/SamLowe/roberta-base-go_emotions">Go Emotions</a> for emotion inference: <a href="https://huggingface.co/spaces/Ravenok/emotions">HF Space</a></li>
          <li><a href="https://huggingface.co/MoritzLaurer/ModernBERT-large-zeroshot-v2.0">ModernBERT</a> for zero-shot classification: <a href="https://huggingface.co/spaces/Ravenok/statosphere-backend">HF Space</a></li>
          <li><a href="https://depth-anything-v2.github.io/">Depth Anything V2</a> for depthmap generation: <a href="https://huggingface.co/spaces/Ravenok/depth-anything-v2">HF Space</a></li>
        </ul>
      </div>
      <div class="panel-img-col">
        <img style="content: url('https://avatars.charhub.io/avatars/uploads/images/gallery/file/726e2c5b-e765-42c3-944c-d63d27021d91/12d154ef-e5c5-424a-b144-79c96969df05.png');" alt=" " class="panel-img" />
      </div>
    </section>
    <section class="panel">
      <div class="panel-content">
        <h2>Updates!</h2>
        <ul>
          <li>2025.08.20: I have a few final small updates that I'll be pushing over the coming days, as well as some demo applications. Updates should slow soon.</li>
          <li>2025.08.17: Continued fixes and documentation updates.</li>
          <li>2025.08.16: Swapped to new storage API, official packs accessible, global content sharing.</li>
          <li>2025.07.10: Outfit config changes, waiting for official support.</li>
          <li>2025.07.08: Outfit export/import features.</li>
          <li>2025.07.01: Added prompt details and warnings.</li>
          <li>2025.06.29: Mobile UI revisions, background generation fixes.</li>
          <li>2025.06.28: Persona support, outfit management, visibility toggles, on-demand image generation.</li>
        </ul>
      </div>
      <div class="panel-img-col">
        <img style="content: url('https://avatars.charhub.io/avatars/uploads/images/gallery/file/8466b92e-34d1-4b79-a7f0-229e4ecd4bbb/8b778c6a-b1cc-49b6-96c3-fd82e303a6d3.png');" alt=" " class="panel-img" />
      </div>
    </section>
  </div>
